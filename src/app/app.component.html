<mat-sidenav-container>
  <mat-sidenav #sidenav1 mode="side" position="start">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav #sidenav2 mode="side" position="end">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <div class="site">
    <header>
      <app-header></app-header>
    </header>
    <main>
      <button (click)="sidenav1.toggle()">打开左边侧边栏</button>
      <button (click)="sidenav2.toggle()">打开右边侧边栏</button>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</mat-sidenav-container>
